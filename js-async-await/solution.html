<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        function getData(uId) {
            return new Promise(async (resolve, reject) => {
                const product = await fetch('https://fakestoreapi.com/products/' + uId);
                resolve(product.json())
            });
        }

        async function print() {
            var product = await getData("1");
            console.log(product);
        }

    </script>
</head>
<body>
    <button onclick="print()">Fetch product details</button> 
</body>
</html>
