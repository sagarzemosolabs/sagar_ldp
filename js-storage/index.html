<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
        function update() {
            updateLocalStorage();
            updateSessionStorage();
        }
        function updateSessionStorage() {
            let ssValue = 0;
            if(!sessionStorage.getItem('ss')) {
                sessionStorage.setItem('ss', 0);
            }
            ssValue = parseInt(sessionStorage.getItem('ss'));

            ssValue = ssValue + 1;
            sessionStorage.setItem('ss', ssValue);

            document.getElementById('ss').textContent = 'Session storage value ' + ssValue;
        }
        function updateLocalStorage() {
            let lsValue = 0;

            if(!localStorage.getItem('ls')) {
                localStorage.setItem('ls', 1);
            }
            lsValue = parseInt(localStorage.getItem('ls'));

            lsValue = lsValue + 1;
            localStorage.setItem('ls', lsValue);

            document.getElementById('ls').textContent = 'Local storage value ' + lsValue;
        }
        window.onbeforeunload = function () {
            sessionStorage.setItem('ss', 0);
            localStorage.setItem('ls', 0);
        }
    </script>
</head>
<body>
    <div>
        <p id="ls"></p>
    </div>
    <div>
        <p id="ss"></p>
    </div>
    <button onclick="update()">Click me</button>
</body>
</html>
